<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/news.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Movie National Collective</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../html/home.html">Home</a>
                    <a class="nav-link active" href="#news">News</a>
                </div>
                <button class="nav-link ms-auto" id="loginButton">Log In / Sign Up</button>
            </div>
        </div>
    </nav>
</header>

<main>
<div class="headline-container">
    <div class="bg-container">
            <div class="box box-1">Lights</div>
            <div class="box box-2">Camera</div>
            <div class="box box-3">Action</div>
    </div>
</div>
<div class="events-container">

<section class="left-section col-4">
    <h3>Let's Find A Film!</h3>
    <h4>Search By:</h4>
<br>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Decade</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">1980's</option>
            <option value="2">1990's</option>
            <option value="3">2000's</option>
            <option value="3">2010's</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Genre</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="3">Action</option>
            <option value="1">Adventure</option>
            <option value="3">Animation</option>
            <option value="3">Biography</option>
            <option value="2">Comedy</option>
            <option value="3">Crime</option>
            <option value="3">Documentary</option>
            <option value="3">Drama</option>
            <option value="3">Family</option>
            <option value="3">Fantasy</option>
            <option value="3">History</option>
            <option value="3">Horror</option>
            <option value="3">Musical</option>
            <option value="3">Mystery</option>
            <option value="3">Romance</option>
            <option value="3">Sci-Fi</option>
            <option value="3">Sport</option>
            <option value="3">Thriller</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Actor</span>
        <input type="text" class="form-control" placeholder="First or Last Name" aria-label="First or Last Name"
            aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Movie Title</span>
        <input type="text" class="form-control" placeholder="Title" aria-label="Title"
            aria-describedby="basic-addon1">
    </div>
</section>

<section class="right-section col"></section>
</div>

<section class="randomizer">
<h3>Still Can't Decide?</h3>
<button class="btn random" onclick="randomizer()">Randomize!</button>
</section>
</main>

</body>
</html>

<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Movie National Collective</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="../html/home.html">Home</a>
                    <a class="nav-link active" href="#news">News</a>
                </div>
                <button class="nav-link ms-auto" id="loginButton">Log In / Sign Up</button>
            </div>
        </div>
    </nav>
</header>

<main>
<div class="headline-container">
    <div class="bg-container">
            <div class="box box-1">Lights</div>
            <div class="box box-2">Camera</div>
            <div class="box box-3">Action</div>
    </div>
</div>
<div class="events-container">
    <h3>Find A Film!</h3>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Join Our Movie Lover's Newsletter</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Join!</button>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="randomizer">
<h3>Still Can't Decide?</h3>
<button class="btn random">Randomize!</button>
</section>
</main>
